  minio:
    image: minio/minio:latest
    volumes:
      - ${LAKEFS_MINIO_VOLUME:-/opt/lakefs/data}:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    entrypoint: ["minio", "server", "/data", "--console-address", ":9001"]

networks:
  default:
    name: lakefs